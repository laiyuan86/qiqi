{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>study js</title>
</head>
<body>
<p>点击按钮遍历person</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
function myFunction() {
    var x;
    var txt="";
    var person={fname:"Bill", lname:"Gates", age:56};

    for (x in person)
    {
        txt = txt + person[x];
    }

    document.getElementById("demo").innerHTML=txt;
}
</script>
</body>
</html>
