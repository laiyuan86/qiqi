{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kubernetes主页</title>
    <link rel="stylesheet" type="text/css" href="{% static 'k8s/css/mystyle.css' %}">
</head>
<body>
<div>
    <div name="导航栏">
        <ul>
            <li><a href="/">首页</a> </li>
            <li><a class="active" href="/k8s/">Kubernetes主页</a> </li>
            <div class="dropdown">
                <a href="#" class="dropbtn">命名空间</a>
                <div class="dropdown-content">
                    {% for namespace in namespaces_list %}
                        <a name="pmdetail" href="/k8s/pods/{{ namespace }}/">{{ namespace }}</a>
                    {% endfor %}
                </div>
            </div>
            <li style="float: right"><a href="/k8s/about/">Kubernetes简介</a> </li>
        </ul>
    </div>
    <div style="background-color: gray; width: 500px; margin-top: 50px; margin-left: 10%; text-align: center">
        集群nodes:
    </div>
    <div style="margin-top: 50px; margin-left: 10%; margin-right: 10%">
        <div>
            {% for node_name, node_info in nodes_info_dic.items %}
                <div class="nodedisplay"><a href="#" style="text-decoration: none; color: #111111">{{ node_name }}</a></div>
            {% endfor %}
        </div>
    </div>
    <div style="background-color: gray; width: 500px; margin-top: 100px; margin-left: 10%; text-align: center">
        集群资源:
    </div>
    <div style="margin-top: 50px; margin-left: 10%; margin-right: 10%">
        <div class="resorcedisplay" style="margin-left: 0">CPU: {{ cpu_nums }}</div>
        <div class="resorcedisplay">内存: {{ memorys }} G</div>
    </div>

</div>
</body>
</html>
